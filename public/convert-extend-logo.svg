<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="240" viewBox="0 0 920 240" fill="none">
  <title>Convert Extend</title>
  <defs>
    <linearGradient id="ce_grad" x1="80" y1="40" x2="220" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <filter id="ce_shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0F172A" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Mark -->
  <g filter="url(#ce_shadow)">
    <rect x="40" y="48" width="144" height="144" rx="36" fill="url(#ce_grad)"/>
    <path d="M86 140c18-28 40-45 66-52" stroke="white" stroke-width="14" stroke-linecap="round"/>
    <path d="M86 166c22-18 46-28 74-30" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <path d="M106 96h58" stroke="white" stroke-width="14" stroke-linecap="round" opacity="0.85"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220 98)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="64" font-weight="800" fill="#0F172A" dominant-baseline="central">
      Convert
    </text>
    <text x="300" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="64" font-weight="800" fill="#2563EB" dominant-baseline="central">
      Extend
    </text>
    <text x="0" y="66" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="600" fill="#475569">
      Design &amp; build extensions, loft conversions &amp; renovations
    </text>
  </g>
</svg>


